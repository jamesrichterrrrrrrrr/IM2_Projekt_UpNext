    </button>
  </header>

  <!-- ========== POSTER & NAVIGATION ========== -->
  <div class="poster-nav-wrapper">
    <button id="prev" class="nav-clickable-area" aria-label="Previous Movie">
      <img src="assets/Arrow_Forward_Mobile.svg" alt="Previous" class="arrow-icon left">
    </button>

    <div class="poster-wrapper">
      <img id="movie-poster" src="assets/Poster Thunderbolts.png" alt="Movie Poster" />
    </div>

    <button id="next" class="nav-clickable-area" aria-label="Next Movie">
      <img src="assets/Arrow_Forward_Mobile.svg" alt="Next" class="arrow-icon">
    </button>
  </div>

  <!-- ========== MAIN CONTENT ========== -->
  <main class="main-contents">

    <!-- Movie Info Section -->
    <div class="movie-info">
      <div class="info-section">
        <button id="toggle-info" class="toggle-info-button" aria-expanded="false">
          <span class="label">LEARN MORE</span>
          <img src="assets/Arrow_Up.svg" alt="Toggle arrow" class="arrow-up-icon" />
        </button>

        <div id="movie-info-panel" class="movie-info-panel" hidden>
          <h1 class="movie-title">THUNDERBOLTS</h1>
          <p class="release-date">2 MAY 2025</p>
          <p class="project-type">MOVIE â€” ONLY IN THEATRES</p>
          <p class="description">
            A group of anti-heroes and reformed villains team up for a dangerous mission that could change the course of their lives forever.
          </p>
        </div>
      </div>
    </div>

    <!-- Countdown Timer Section -->
    <div class="countdown-container">
      <!-- Days -->
      <div class="time-box">
        <div class="time-value" id="days">03</div>
        <div class="time-label">DAYS</div>
      </div>

      <!-- Divider -->
      <div class="divider-box"><div class="time-value">:</div></div>

      <!-- Hours -->
      <div class="time-box">
        <div class="time-value" id="hours">15</div>
        <div class="time-label">HOURS</div>
      </div>

      <!-- Divider -->
      <div class="divider-box"><div class="time-value">:</div></div>

      <!-- Minutes -->
      <div class="time-box">
        <div class="time-value" id="minutes">42</div>
        <div class="time-label">MINUTES</div>
      </div>

      <!-- Divider -->
      <div class="divider-box"><div class="time-value">:</div></div>

      <!-- Seconds -->
      <div class="time-box">
        <div class="time-value" id="seconds">59</div>
        <div class="time-label">SECONDS</div>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
